<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9ad568764d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<img src="Media/audo.jpg" class="song-img">
<h1>Mere Mehboob Mere Sanam</h1>
 <p>Udit Narayn,Alka Yagnik</p>
 <audio  id="song">
    <source src="Media/128-Mere Mehboob Mere Sanam - Bad Newz 128 Kbps.mp3" type="audio/mp3">
 </audio>
 <input type="range" value="0" id="progress">
   
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div><i onclick="playPause()" class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
